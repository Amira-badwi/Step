<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Draw Line" onclick="linkButton()">
    <input type="button" value="Draw circut" onclick="circutButton()">
    <input type="button" value="Draw rectangle" onclick="rectangleButton()">
    <br><br>
    <canvas id="canvs" width="500px" height="500px" style="border:1px solid rgb(118, 197, 243);">
        
    </canvas>
   
       
<script>
    function linkButton()
    {
        var canvas=document.getElementById("canvs");
        var cntx=canvas.getContext("2d");
        cntx.moveTo(25,15);
        cntx.lineTo(75,35)
        cntx.strokeStyle="red";
        cntx.stroke();

    }
    
    function circutButton()
    {
        var canvas=document.getElementById("canvs");
        var contx=canvas.getContext("2d");
        contx.beginPath();
        contx.arc(50,25,25,0,2*Math.PI);
        
        contx.strokeStyle="red";
        contx.stroke();

    }
    
    function rectangleButton()
    {
        var canvas=document.getElementById("canvs");
        var contx=canvas.getContext("2d");
        contx.beginPath();
        contx.rect(200,200,100,50);
        contx.fillstroke="green";
        contx.strokeStyle="red";
        contx.stroke();

    }
   
    </script>
</body>
</html>
